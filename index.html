<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Aleo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header"><h1>Todays Weather</h1></div>
    <div class="data">
      <div class="box">
        <h2>Weather for <span id="location"></span></h2>
      </div>
      <div class="box">
        <h2>Temperature <span id="temperature"></span></h2>
      </div>
      <div class="box">
        <h2>Wind <span id="windspeed"></span> mp</h2>
      </div>
      <div class="box">
        <h2>Sky Conditions :<span id="description"></span></h2>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
